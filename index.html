<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/silhouette.png"
      type="image/x-icon"
    />
    <title>Mickey Mouse</title>
  </head>
  <body>
    <div class="container border-radius">
      <div class="container-ears">
        <div class="container-earsLeft border-radius"></div>
        <div class="container-earsRight border-radius"></div>
      </div>
      <div class="container-head border-radius">
        <div class="container-head__face border-radius">
          <div class="container-head__eyes">
            <div class="head__face-left border-radius">
              <div class="head__face-eyeLeft border-radius">
                <div class="eyeLeft-eye border-radius"></div>
              </div>
            </div>
            <div class="head__face-right border-radius">
              <div class="head__face-eyeRight border-radius">
                <div class="eyeRight-eye border-radius"></div>
              </div>
            </div>
          </div>
          <div class="head-cheek border-radius">
            <div class="cheek-nose border-radius"></div>
            <div class="cheek-mouth border-radius"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
